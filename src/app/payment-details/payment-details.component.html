<div class="logout">
    <a routerLink="/login">
        <button type="button" class="btn btn-danger">Log Out</button>
    </a>

</div>

<h1>
    Payment Instruction details
</h1>
<br>
<br>

<form #detailsForm="ngForm">

    <table cellpadding="18px" class="center">
        <tr>
            <td><b>Account Number</b></td>
            <td><b>87462936423942</b></td>
        </tr>

        <tr>
            <td><b>Biller</b></td>
            <td><b>Ranjeev</b></td>
        </tr>

        <tr>
            <td><b>Bill Amount</b></td>
            <input type="text" class="form-control" #billamt="ngModel" required name="billamt"
                [class.is-invalid]="billamt.invalid && billamt.touched" [(ngModel)]="details.bill">
            <small class="text-danger" [class.d-none]="billamt.valid || billamt.untouched">
                Please enter the Bill Amount
            </small>
        </tr>

        <tr>
            <td><b>Payment Status</b></td>
            <td><b>Processed</b></td>
        </tr>

        <tr>
            <td><label for="e"><b>Payment Date</b></label></td>
            <td>
                <input type="date" id="date" class="form-control datepicker" #to="ngModel" required name="to"
                    [class.is-invalid]="to.invalid && to.touched" [(ngModel)]="details.date">

                <small class="text-danger" [class.d-none]="to.valid || to.untouched">
                    Please enter the payment date
                </small>

            </td>
        </tr>

    </table>
    <br>
    <div class="center1">
        <a routerLink="/manage">
            <button class="btn btn-primary" style="margin-right: 35px;">Save</button>
        </a>

        <a routerLink="/manage">
            <button class="btn btn-primary" style="margin-right: 35px;">Delete</button>
        </a>

        <a routerLink="/manage">
            <button class="btn btn-primary" style="margin-right: 35px;">Cancel</button>
        </a>
    </div>

    <br>
    <br>

</form>
